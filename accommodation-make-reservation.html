<div class="register__form-container">
  <p>Registration form</p>
  <h2 class="form__title">Choose the best one</h2>
  <p class="form__under-title">Complete the form below to make a reservation</p>
  <form action="#" class="contact__form-max">
    <input type="text" name="name" id="input" class="form__input" placeholder="Name*" required />
    <input type="text" name="telephonenumber" id="phone-input" class="form__input" placeholder="Phone Number"
      required />
    <label for="checkin" class="form__label">Check in date</label>
    <input type="datetime-local" id="checkin" name="checkin" class="form__input" required />
    <label for="checkout" class="form__label">Check out date</label>
    <input type="datetime-local" id="checkout" name="checkout" class="form__input" required />
    <label for="cabinType" class="form__label">Cabin type</label>
    <select id="cabinType" name="cabinType" class="form__select">
      <option value="classic">Cabin Classic</option>
      <option value="superior">Cabin Superior</option>
      <option value="superiorPlus">Cabin Superior+</option>
      <option value="firehouse">American Eagle</option>
      <option value="firehouse">The Firehouse</option>
    </select>
    <button type="submit" class="contact__form-submit">
      <span class="make__reserv-button">MAKE A RESERVATION</span>
    </button>
  </form>
</div>

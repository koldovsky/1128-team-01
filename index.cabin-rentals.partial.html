<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabin Rental</title>
  </head>
  <body>
    <main>
      <section class="cabin-rentals">
        <div class="cabin-rentals__background-img">
          <img
            src="img/cabin-rental-background.webp"
            alt="Cabin Rentals Background"
            width="600"
          />
        </div>
        <h1 class="cabin-rentals__title">Cabin Rentals</h1>
        <div class="cabin-rentals__cabin">
          <div class="cabin-rentals__cabin-img">
            <img src="img/first-cabin.webp" alt="River Chalet" width="400" />
          </div>
          <h2 class="cabin-rentals__price">$65/night</h2>
          <br />
          <h3 class="cabin-rentals__name">River Chalet</h3>
          <p class="cabin-rentals__description">
            1 Bedroom, 1 Bathroom, Sleeps 2
          </p>
          <br />
          <a
            class="cabin-rentals__button-link"
            href="accommodation-reservation.html"
          >
            <button class="cabin-rentals__button-learn-more" type="button">
              LEARN MORE
            </button>
          </a>
        </div>
        <div class="cabin-rentals__cabin">
          <div class="cabin-rentals__cabin-img">
            <img src="img/second-cabin.webp" alt="Lookout Lodge" width="400" />
          </div>
          <h2 class="cabin-rentals__price">$75/night</h2>
          <br />
          <h3 class="cabin-rentals__name">Lookout Lodge</h3>
          <p class="cabin-rentals__description">
            2 Bedroom, 1 Bathroom, Sleeps 4
          </p>
          <br />
          <a
            class="cabin-rentals__button-link"
            href="accommodation-reservation.html"
          >
            <button class="cabin-rentals__button-learn-more" type="button">
              LEARN MORE
            </button>
          </a>
        </div>
        <div class="cabin-rentals__cabin">
          <div class="cabin-rentals__cabin-img">
            <img
              src="img/third-cabin.webp"
              alt="Smoky View Chalet"
              width="400"
            />
          </div>
          <h2 class="cabin-rentals__price">$85/night</h2>
          <br />
          <h3 class="cabin-rentals__name">Smoky View Chalet</h3>
          <p class="cabin-rentals__description">
            2 Bedroom, 2 Bathroom, Sleeps 6
          </p>
          <br />
          <a
            class="cabin-rentals__button-link"
            href="accommodation-reservation.html"
          >
            <button class="cabin-rentals__button-learn-more" type="button">
              LEARN MORE
            </button>
          </a>
        </div>
        <div class="cabin-rentals__cabin">
          <div class="cabin-rentals__cabin-img">
            <img src="img/fourth-cabin.webp" alt="Mountain Haven" width="400" />
          </div>
          <h2 class="cabin-rentals__price">$95/night</h2>
          <br />
          <h3 class="cabin-rentals__name">Mountain Haven</h3>
          <p class="cabin-rentals__description">
            3 Bedroom, 2 Bathroom, Sleeps 8
          </p>
          <br />
          <a
            class="cabin-rentals__button-link"
            href="accommodation-reservation.html"
          >
            <button class="cabin-rentals__button-learn-more" type="button">
              LEARN MORE
            </button>
          </a>
        </div>
        <a
          class="cabin-rentals__button-link"
          href="accommodation-reservation.html"
        >
          <button class="cabin-rentals__button-see-all-cabins" type="button">
            SEE ALL CABINS
          </button>
        </a>
      </section>
    </main>
  </body>
</html>

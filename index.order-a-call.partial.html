<section class="contacts">
	<div class="container contacts__container">
		<div class="contacts__inner">
			<div class="contacts__item"></div>
			<div class="w-contacts__form">
				<h2 class="form_header circular">Yosemite Vacation Cabin Rental</h2>
				<p class="form_text">
					Plan your next vacation and enjoy the nature around you!
				</p>
				<form action="#" class="contacts__form">
					<input type="text" name="name" id="name-input" placeholder="Name*" required>
					<input type="text" name="telnum" id="phone-input" placeholder="Phone number*" required>
					<button type="submit" class="contacts__form-submit">
						<span class="submit-button-text">Order a call</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</section>

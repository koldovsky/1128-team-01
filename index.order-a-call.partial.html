<section class="ordercall">
	<div class="container ordercall__container">
		<div class="ordercall__inner">
			<div class="ordercall_content">
				<div class="ordercall__item"></div>
				<div class="ordercall__form-content form">
					<h2 class="form__header circular">Yosemite Vacation Cabin Rental</h2>
					<p class="form__text">
						Plan your next vacation and enjoy the nature around you!
					</p>
					<form action="#" class="ordercall__form">
						<input class="ordercall__form-input-name" type="text" name="name" id="name-input" placeholder="Name*" required>
						<input class="ordercall__form-input-phone" type="text" name="telnum" id="phone-input" placeholder="Phone number*" required>
						<button type="submit" class="ordercall__form-submit-button submit-button">
							<span class="submit-button__text">Order a call</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="ordercall">
    <div class="ordercall__container">
        <div class="ordercall__inner">
            <div class="ordercall__grid">
                <div class="ordercall__item"></div>
                <div class="ordercall__form-content form">
                    <h2 class="ordercall__form-header">
                        Yosemite Vacation Cabin Rental
                    </h2>
                    <p class="ordercall__form-text">
                        Plan your next vacation and enjoy the nature around you!
                    </p>
                    <form
                        class="ordercall__form form"
                        id="orderACallForm"
                        action="https://formspree.io/f/xayrewnk"
                        method="POST"
                    >
                        <div class="form__inputs-block">
                            <div class="form__field">
                                <input
                                    class="form__input"
                                    type="text"
                                    name="name"
                                    id="name-input"
                                    placeholder="Name*"
                                    required
                                    value=""
                                    maxlength="2000"
                                />
                            </div>
                            <div class="form__field">
                                <input
                                    class="form__input"
                                    type="tel"
                                    name="telnumber"
                                    id="phone-input"
                                    placeholder="Phone number*"
                                    required
                                    value=""
                                    maxlength="2000"
                                />
                            </div>
                            <button
                                id="orderACallForm-button"
                                type="submit"
                                class="ordercall__form-submit-button submit-button"
                            >
                                <span class="submit-button__text"
                                    >Order a call</span
                                >
                            </button>
                            <p id="orderACallForm-status"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="form-background" style="background-image: url(&quot;https://res2.weblium.site/res/5ce40621b84b1a002410eb9e/5cfe6b435da05700239a0c2b?nowebp&quot;);">
    <div class="form-container reservation-form">
      <h2 class="form-title">Make a reservation</h2>
      <form>
        <div class="form-group">
          <input  placeholder="Name*" type="text" id="name" required>
        </div>
        <div class="form-group">
          <input placeholder="Phone number*" type="text" id="phone" required>
        </div>
        <div class="form-group">
          <input placeholder="Check in date" type="date" id="checkin">
        </div>
        <div class="form-group">
          <input placeholder="Check out date" type="date" id="checkout">
        </div>
        <div class="form-group">
          <input placeholder="Number of guests" type="number" id="guests" min="1" max="10">
        </div>
        <div class="form-group">
          <input type="submit" value="MAKE A RESERVATION">
        </div>
      </form>
    </div>
  </div>

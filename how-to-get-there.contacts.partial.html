<section class="contact">
  <div class="contact__container container">
    <div class="contact__content">
      <h2 class="contact__title">Contact Us</h2>
      <p class="contact__description">
        If you have any questions, feel free to get in touch with us at any
        time.
      </p>
      <div class="contact__address">
        <div class="contact__details">
          <h3 class="contact__subtitle">Write Us</h3>
          <div class="contact__email">
            <p><a href="mailto:yosemite@email.com">yosemite@email.com</a></p>
          </div>
        </div>
        <div class="contact__details">
          <h3 class="contact__subtitle">Call Us</h3>
          <div class="contact__phone">
            <p>
              <a href="tel:+1123456789">+1 (123) 45 67 89</a><br />
              <a href="tel:+1123456700">+1 (123) 45 67 00</a>
            </p>
          </div>
        </div>
        <div class="contact__details">
          <h3 class="contact__subtitle">Visit Us</h3>
          <div class="contact__location">
            <p>
              Yosemite Mariposa County,<br />
              Ca, USA
            </p>
          </div>
        </div>
      </div>
    </div>
    <form class="contact__form">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name*"
        class="contact__input"
        required
      />
      <input
        type="text"
        name="phone-number"
        id="phone-number"
        placeholder="Phone number*"
        class="contact__input"
        required
      />
      <input type="submit" value="Send" class="contact__submit"/>
    </form>
  </div>
  <div class="overlaybg">
    <div class="messagebox">
      <object class="tick-icon" type="image/svg+xml" data="img/tick.svg"></object>
      <h2 class="messagebox__title">Thank you!</h2>
      <p class="messagebox__message">We will contact you shortly</p>
      <button class="messagebox__button">Ok</button>
    </div>
  </div>
</section>

<section class="question-tab">
  <div class="question-tab__text-block">
    <h2 class="question-tab__title">Any questions?</h2>
    <p class="question-tab__text">Complete the form and our manager will contact you as soon as possible. </p>
  </div>
  <form class="question-tab__form-block" action="input" method="post">
    <label class="question-tab__label name" for="name">
      <input class="question-tab__entry-field" id="name" type="text" placeholder="Name">
    </label>
    <label class="question-tab__label phone-number" for="phone-number">
      <input class="question-tab__entry-field" id="phone-number" type="text" placeholder="Phone number">
    </label>
    <div class="question-tab__button-container">
      <button class="question-tab__send-button" type="button" onclick="collectData()">SEND</button>
    </div>
  </form>
  <script src="js/fetch-form-values.js"></script>
</section>

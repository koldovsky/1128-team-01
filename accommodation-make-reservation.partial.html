<section class="registration__form" id = "registration__form">
  <div class="background-image__accomodation">
    <div class="container__accomodation">
      <h2 class="container__title-accomodation">Choose the best one</h2>
      <p class="container__discription-accomodation">Complete the form below to make a reservation</p>
      <input type="text" placeholder="Name*" name="email" id="email" required />
      <input type="tel" placeholder="Phone number*" name="tel" id="tel" required />
      <input type="text" placeholder="Check in date" name="checkin" id="checkin" required />
      <input type="text" placeholder="Check out date" name="checkout" id="checkout" required />
      <div class="container__custom-select-accomodation">
        <select id="houseType" name="houseType">
          <option style="font-size: 18px" value="classic" required>
            Cabin Classic
          </option>
          <option style="font-size: 18px" value="superior" required>
            Cabin Superior
          </option>
          <option style="font-size: 18px" value="superiorPlus" required>
            Cabin Superior+
          </option>
          <option style="font-size: 18px" value="firehouse" required>
            American Eagle
          </option>
          <option style="font-size: 18px" value="firehouse" required>
            The Firehouse
          </option>
        </select>
      </div>
      <button type="submit" class="container__button-registerbtn">Make a reservation</button>
    </div>
  </div>
</section>
